<!-- add controls to the page for asteroids: position, slider for angle (show angle on asteroid?) slide in/out control panel
stop and start buttons, lines showing their path ot trajectory. -->




 <!DOCTYPE html>
 <html>
<head>

  	<script src='./bundle.js'></script>


  	<!-- CSS styling -->
	<style>
		#control {
			position: absolute;
			right: 0px;
			background-color: #fff;
			top:0px;
			border-radius: 5px;

		}
		input {
			display:block;
		}
		* {
			padding:0;
			margin:0;
		}
		body, html {
			overflow:hidden;
		}
		#apply-changes {
			width:60px;
			height:30px;
			border-radius:3px;
			background-color:#cd853f;
			color:#fff;
			font-family:'Raleway',sans-serif;
			font-size:10px;
			cursor:pointer
		}
	</style>

</head>

<body>
	<canvas id='canvas'></canvas>
	</div>

	<!-- Container to hold controls for each asteroid -->
	<div  class="Asteroid Control" >

		<div id="control">

			<h3>Asteroid</h3>
			<div>
			<h6>X Position</h6>
			<input type = "text" name = "x">
			<h6>Y Position</h6>
			<input type = "text" name = "y">
			<h6>Angle</h6>
			<input type = "text" name = "angle">
			<h6>Size</h6>
			<input type = "text" name = "size">
			<h6>Velocity</h6>
			<input type = "text" name = "velocity">
			<h6>Mass</h6>
			<input type = "text" name = "mass">
			<button id="simulation-control" onclick="applyChange()">Stop/Start</button>
			</div>
		</div>

	</div>

</body>

 </html>

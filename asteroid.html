 <!DOCTYPE html>
 <html>
<head>
	<style>
		#control {
			position: absolute;

			background-color:#cd853f;
			color:#fff;
			font-family:'Raleway',sans-serif;

			cursor:pointer
		}
	</style>
	<script src='./bundle.js'></script>
</head>
<body>
	<canvas id='canvas'></canvas>
	</div>

	<div id="control">

		<input type = "text" name = "angle">

 </html>

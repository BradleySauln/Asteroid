<!-- add controls to the page for asteroids: position, slider for angle (show angle on asteroid?) slide in/out control panel
stop and start buttons, lines showing their path ot trajectory. -->




 <!DOCTYPE html>
 <html>
<head>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  	<script src='./bundle.js'></script>

  	<!-- CSS styling -->
	<style>
		#control {
			position: absolute;
			right: 0px;
			background-color: #fff;
			top:0px;
			border-radius: 5px;

		}
		input {
			display:block;
		}
		* {
			padding:0;
			margin:0;
		}
		body, html {
			overflow:hidden;
		}
		#apply-changes {
			width:10%;
			height:30px;
			border-radius:3px;
			background-color:#cd853f;
			color:#fff;
			font-family:'Raleway',sans-serif;
			font-size:18px;
			cursor:pointer
		}
	</style>

	<!-- JQUERY Scripts -->
	<script>
	  $(function() {
	    $( "#control" ).accordion();
	  });
  	</script>
 
</head>

<body>
	<canvas id='canvas'></canvas>
	</div>

	<!-- Container to hold controls for each asteroid -->
	<div  class="Asteroid Control" >
		<div id="control">
			<h3>Asteroid</h3>
			<div>
			<h6>X Position</h6>
			<input type = "text" name = "x">
			<h6>Y Position</h6>
			<input type = "text" name = "y">
			<h6>Angle</h6>
			<input type = "text" name = "angle">
			<h6>Size</h6>
			<input type = "text" name = "size">
			<h6>Velocity</h6>
			<input type = "text" name = "velocity">
			<h6>Mass</h6>
			<input type = "text" name = "mass">
			<button id="apply-changes" onclick="applyChange()">Apply Changes</button>
			</div>
		</div>
	</div>

</body>

 </html>
